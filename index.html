<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <section class="sign-area container py-5">
        <h1 class="text-center mb-3 text-uppercase display-6 fw-bold">
            Welcome to <span class="text-success">Pioneer Bank</span>
        </h1>
        <div class="submit-area border border-secondary border-2 p-5 shadow rounded-2">
            <h3>Sign In</h3>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" id="password" placeholder="Password"><br>
            <button id="log-btn" class="btn btn-success">Sign In</button>
        </div>
    </section>

    <section id="transaction-area" class="container">
        <div class="row py-3 mt-5">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4 class="h5">Deposit</h4>
                    <h2 class="h1">$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4 class="h5">Withdraw</h4>
                    <h2 class="h1">$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4 class="h5">Balance</h4>
                    <h2 class="h1">$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="add-amount" class="form-control" placeholder="$ Deposit">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ Withdraw">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
